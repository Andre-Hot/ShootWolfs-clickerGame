<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter-Game</title>
    <link rel="stylesheet" href="app.css" />
</head>
<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="wolf_container">
                    <img id="wolf_sprite" src="images/wolf.png"/>
                </div>
                <div id="wolf_container2">
                    <img id="wolf_sprite2" src="images/wolf.png"/> 
                </div>
                <div id="deer_container">
                    <img id="deer_sprite" src="images/deer.png"/>
                </div>
                <div id="deer_container2">
                    <img id="deer_sprite2" src="images/deer.png"/>
                </div>
            </div>
            </div>
            <div id="game_foreground">
            </div>
            <div id="game-ui">
                <div id="score_board">
                    <span id="point_count">0</span>
                </div>
                <div id="life_board">
                    <img id="heart1" src="images/heart.png" class="active_heart"/>
                    <img id="heart2" src="images/heart.png" class="active_heart"/>
                    <img id="heart3" src="images/heart.png" class="active_heart"/>
                </div>
                <div id="time_board"></div>
                </div>
            </div>
        <div id="start"></div>
        <div id="game_over" class="hidden">

        </div>
        <div id="level_complete" class="hidden">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
